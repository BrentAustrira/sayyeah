<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background-color: #f8f8f8;
            margin: 50px;
        }
        #message {
            font-size: 35px;
            color: #000000;
            margin-top: 20px;
        }
        #response {
            font-size: 18px;
            color: #3498db;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <h1>Eto na babe iinvite na kita</h1>

    <div id="message">
        <p>Hi babeeeeeeeeeee!!!</p>
        <p>Will you be my Valentine's date?</p>
    </div>

    <!-- You can add more elements or customize the message further -->

    <div id="response"></div>

    <script>
        // You can add JavaScript to handle the response if you want
        // For simplicity, a static response is displayed here
        document.getElementById('response').innerHTML = "Oo noh? Oo yannn hehehe";
    </script>

</body>
</html>
